syntax = "proto3";
package messages;
option go_package = "federative-learning/messages";
import "actor.proto";

message TrainRequest {
  string SenderAddress = 1;
  string SenderId = 2;
  bytes marshaledWeights = 3;
}

message Response {
  WeightsList Weights = 1;
}

message WeightsList {
  repeated WeightsListInner inner_list = 1;
}

message WeightsListInner {
  repeated float value_list = 1;
}

message TrainResponse {
  bytes data = 1;
}